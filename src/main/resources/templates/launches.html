<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>PKCK - Starty</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}">
</head>
<body>
<div class="container center-block text-center">
    <h1 class="label label-primary" th:text="'Starty'"></h1>
    <form class="form-group" th:action="@{/launches}" th:object="${launch}" th:method="POST" th:enctype="utf8">
        <div th:replace="fragments/formFragments :: calendarInputFragment('launchDate', 'launchDate', 'Data startu')"></div>
        <div th:replace="fragments/formFragments :: inputWithUnitFragment('cost', 'cost.value', 'cost.currency', ${creationDto.currencyTypes}, 'Koszt')"></div>
        <div th:replace="fragments/formFragments :: comboboxInputFragment('launchpadRef', 'launchpadRef', ${creationDto.launchpadRef}, 'Platforma startowa')"></div>
        <div th:replace="fragments/formFragments :: comboboxInputFragment('customerRef', 'customerRef', ${creationDto.customerRef}, 'Klient')"></div>
        <div th:replace="fragments/formFragments :: comboboxInputFragment('payloadRef', 'payloadRef', ${creationDto.payloadRef}, 'Ładunek')"></div>
        <div th:replace="fragments/formFragments :: comboboxInputFragment('rocketRef', 'rocketRef', ${creationDto.rocketRef}, 'Rakieta')"></div>

        <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="Zapisz"></button>
        </p>
        <a class="btn btn-lg btn-primary btn-block" th:href="@{/}" th:text="Wróć"></a>
    </form>
    <br>
</div>
</body>
</html>
